<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="register()">
      <div class="form-group">
        <label for="firstName">First name</label>
          <input type="text" name="firstName" placeholder="your first name" ng-model="registerForm.firstName" class="form-control">
      </div>
      <div class="form-group">
          <label for="secondName">Last name </label>
            <input type="text" name="secondName" placeholder="your last name" ng-model="registerForm.secondName" class="form-control">   
      </div>    
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="your email here" name="email" ng-model="registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" placeholder="your psssword here"  name="password" ng-model="registerForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-default" ng-disabled="disabled">Sign Up</button>
      </div>
  </form>
</div>
